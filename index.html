<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Example</title>
    <style>
        /* Add some basic styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #007bff;
        }
        .main-paragraph {
            color: #333;
        }
        a {
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="main-heading">My Simple Webpage</h1>
    </header>

    <section>
        <p class="main-paragraph">Welcome to my simple webpage. This paragraph has a common class.</p>
        <p class="main-paragraph">Feel free to explore and learn more!</p>
    </section>

    <footer>
        <p>Visit my <a href="https://example.com" target="_blank" rel="noopener noreferrer">example website</a>.</p>
    </footer>

    <!-- Add your script here -->
    <script>
        // Your JavaScript code goes here
        console.log('Hello, world!');
    </script>

</body>
</html>
